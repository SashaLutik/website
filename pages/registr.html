</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <a href="../index.html" class="logo"><img src="../assets/images/logo.svg" alt=""></a>
                    <a href="../index.html" class="logo2"><img src="../assets/images/logo2.svg" alt=""></a>
                    <button class="menu__btn">

                                <span></span>
                                <span></span>
                                <span></span>
                    </button>
                    <div class="menu__inner">
                        <button class="closeMobile-btn"><img src="../assets/images/close-btn.svg" alt=""></button>
                        <nav class="menu">
                            <ul class="menu__list">
                                <li class="menu__item">
                                    <a href="./catalog.html" class="menu__link">ТОВАРЫ</a>
                                </li>
                                <li class="menu__item">

                            </ul>

                        <div class="menu__user-nav">

                    </div>

            </div>
        </header>
        <main class="main">

                            <form action="" class="registration__form">
                                <input type="text" placeholder="Логин">
                                <input type="password" autocomplete="on" placeholder="Введите пароль">

                                <input type="submit" value="Регистрация">
                            </form>
                            <div class="registration__media">
                                <a href="#" class="registration__media-link"><img src="../assets/images/vk_reg.svg" alt=""></a>
